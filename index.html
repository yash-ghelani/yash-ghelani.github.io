<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myModal").modal('show');
        });
    </script>
    <title>Guess Who</title>
</head>
<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">I'm sorry I hurt your feelings - wanna play?</h5>
                </div>
            </div>
        </div>
    </div>

    <h1 class="display-1"> Guess Who? </h1>

    <div class="grid">
        <div class="row">
            <div class="column">
                <img src="images/sofia.jpg" id="sofia" onclick="flipImage(this)">
                <img src="images/eric.jpg" id="eric" onclick="flipImage(this)">
                <img src="images/lily.jpg" id="lily" onclick="flipImage(this)">
                <img src="images/liz.jpg" id="liz" onclick="flipImage(this)">
            </div>
            <div class="column">
                <img src="images/al.jpg" id="al" onclick="flipImage(this)">
                <img src="images/farah.jpg" id="farah" onclick="flipImage(this)">
                <img src="images/gabe.jpg" id="gabe" onclick="flipImage(this)">
                <img src="images/mia.jpg" id="mia" onclick="flipImage(this)">
            </div>
            <div class="column">
                <img src="images/emma.jpg" id="emma" onclick="flipImage(this)">
                <img src="images/leo.jpg" id="leo" onclick="flipImage(this)">
                <img src="images/sam.jpg" id="sam" onclick="flipImage(this)">
                <img src="images/rachel.jpg" id="rachel" onclick="flipImage(this)">
            </div>
            <div class="column">
                <img src="images/amy.jpg" id="amy" onclick="flipImage(this)">
                <img src="images/ben.jpg" id="ben" onclick="flipImage(this)">
                <img src="images/joe.jpg" id="joe" onclick="flipImage(this)">
                <img src="images/mike.jpg" id="mike" onclick="flipImage(this)">
            </div>
            <div class="column">
                <img src="images/carmen.jpg" id="carmen" onclick="flipImage(this)">
                <img src="images/jordan.jpg" id="jordan" onclick="flipImage(this)">
                <img src="images/nick.jpg" id="nick" onclick="flipImage(this)">
                <img src="images/daniel.jpg" id="daniel" onclick="flipImage(this)">
            </div>
            <div class="column">
                <img src="images/david.jpg" id="david" onclick="flipImage(this)">
                <img src="images/laura.jpg" id="laura" onclick="flipImage(this)">
                <img src="images/katie.jpg" id="katie" onclick="flipImage(this)">
                <img src="images/olivia.jpg" id="olivia" onclick="flipImage(this)">
            </div>
            
        </div>
    </div>
    <div class="box">
        <div class="card">
            <img src="images/back.jpg" id="character">
        </div>

        <button type="button" class="btn btn-secondary" onclick="chooseChar()">Choose Character</button>

    </div>
    


    <!-- Footer -->
